<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Intuitech</title>
</head>

<body>
    <div class="phone-sized-container login-container">
        <div class="login-logo-container">
            <img src="./assets/images/intuitech_logo.svg" alt="">
        </div>
        <form class="login-form">
            <label for="username">Name *</label>
            <input value="Tempfilledusername" type="text" id="login-username" name="username"
                onclick="hideErrorMessagee()">

            <label for="password">Password *</label>
            <input value="Tempfillpassword" type="password" id="login-password" name="password"
                onclick="hideErrorMessagee()">
        </form>
        <div class="text-center">
            <button onclick="login()" class="login-button">Sign up</button>
        </div>
        <div id="error-msg-container" class="error-msg-container">
            <i class="fa fa-times-circle"></i>
            <span id="error-msg" class="error-msg">SOme testx</span>
        </div>
    </div>
    <div class="loader-container" id="loader-container">
        <img src="./assets/images/loader.svg" alt="">
    </div>

    <script src="./functions/localstorage-service.js"></script>
    <script src="./functions/helper.js"></script>
    <script src="./functions/login.js"></script>
    <script src="./functions/host_info.js"></script>
</body>

</html>
