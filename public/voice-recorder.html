<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/voice-recorder.css">
    <title>Intuitech</title>
</head>

<body>
    <div class="phone-sized-container">
        <div class="header-container">
            <div class="username-container">Vanda Zsófia Szűcs</div>
            <div class="header-logout-btn" onclick="logout()"> <img src="./assets/images/logout-icon.svg" alt=""></div>
        </div>
        <div class="header-after-space-wrapper"></div>
        <div class="text-center">
            <div id="voice-recorder-instruction" class="instruction-text">
                Please read the displayer text after pressing the Record button
            </div>
        </div>

        <div class="record-button" onclick="startRecording()">
            <img id="record-action-image" src="./assets/images/record-button-icon.svg" alt="">
        </div>
        <div class="big-button-fixed-container">
            <button onclick="navigateToAuthentication()" id="start-authentication" disabled
                class="big-button gradient-button">Authentication</button>
        </div>
    </div>

    <script src="./functions/host_info.js"></script>
    <script src="./functions/localstorage-service.js"></script>
    <script src="./functions/helper.js"></script>
    <script src="./functions/voice-recorder.js"></script>
</body>

</html>
